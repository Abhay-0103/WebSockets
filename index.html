<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Live Test</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 10px;
            background: #121212;
            color: #fff;
        }

        #log {
            background: #000;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #333;
        }

        .status-On {
            color: #00ff00;
        }

        .status-Off {
            color: #ff0000;
        }
    </style>
</head>

<body>
    <h1>WebSocket Broadcast Console</h1>
    <p id="status" class="status-Off">Connecting...</p>

    <form id="message-form">
        <input id="message-input" type="text" placeholder="Send Cargo..." required />
        <button type="submit">Send Message</button>
    </form>

    <h3>Live Stream Logs:</h3>
    <pre id="log"></pre>
</body>

<script>
    const status = document.getElementById('status');
    const log = document.getElementById('log');
    const input = document.getElementById('message-input');

    // 1. Initiate the Handshake

    const socket = new WebSocket('ws://localhost:8080');

    // pre Append Status
    const appendLog = (label, message) => {
        const entry = `${new Date().toLocaleTimeString()}
    ${label}\n ${message}`
        log.textContent = entry + log.textContent;
    }

    socket.addEventListener('open', () => {
        status.textContent = 'Connected to WebSocket Server';
        status.className = 'status-On';
        appendLog('[SYSTEM]', 'Tunnel Established.');
    });

    socket.addEventListener('close', () => {
        status.textContent = 'Disconnected from WebSocket Server';
        status.className = 'status-Off';
        appendLog('[SYSTEM]', 'Tunnel Collapsed.');
    });

    socket.addEventListener('message', (e) => {
        appendLog('[RECEIVED]', e.data);
    });

    document.getElementById('message-form').addEventListener('submit', (e) => {
        e.preventDefault();

        if(socket.readyState !== WebSocket.OPEN) {
            appendLog('[ERROR]', 'No active tunnel found.');
            return;
        }

        const msg = input.value.trim();
        socket.send(msg);
        appendLog('[SENT]', msg);
        input.value = '';
    })
</script>

</html>
