<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Live Test</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 10px;
            background: #121212;
            color: #fff;
        }

        #log {
            background: #000;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #333;
        }

        .status-on {
            color: #00ff00;
        }

        .status-off {
            color: #ff0000;
        }
    </style>
</head>

<body>
    <h1>WebSocket Broadcast Console</h1>
    <p id="status" class="status-off">Connecting...</p>

    <form id="message-form">
        <input id="message-input" type="text" placeholder="Send Cargo..." required />
        <button type="submit">Send Message</button>
    </form>

    <h3>Live Stream Logs:</h3>
    <pre id="log"></pre>
</body>
<script>
    const status = document.getElementById('status');
    const log = document.getElementById('log');
    const messageForm = document.getElementById('message-input');

    // 1. Initiate the Handshake

    const socket = new WebSocket('ws://localhost:8080');

    // pre Append Status
    const appendLog = (label, message) => {
        const entry = `${new Date().toLocaleDateString()}
    ${label} ${message}\n`
        log.textContent = entry + log.textContent;
    }

    socket.addEventListener('open', () => {
        statusEl.textContent = 'Connected to WebSocket Server , ws://localhost:8080';
        statusEl.className = 'Status-On';
        appendLog('[SYSTEM]', 'Tunnel Established.');
    });

    socket.addEventListener('close', () => {
        statusEl.textContent = 'Disconnected from WebSocket Server , ws://localhost:8080';
        statusEl.className = 'Status-off';
        appendLog('[SYSTEM]', 'Tunnel Collapsed.');
    });

    socket.addEventListener('message', (e) => {
        appendLog('[RECEIVED]', e.data);
    });
</script>

</html>
